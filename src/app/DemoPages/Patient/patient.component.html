<div class="row">
	<div class="col-lg-12">
		<ng-template #content let-c="close" let-d="dismiss">
			<div class="modal-header">
				<h4 class="modal-title">Thêm bệnh nhân</h4>
				<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="position-relative form-group">
						<label for="name">Họ và tên</label>
						<input name="name" id="name" placeholder="Nhập họ tên" type="text" class="form-control" required="required">
					</div>
					<div class="position-relative form-group">
						<label for="phone">Số điện thoại</label>
						<input name="phone" id="phone" placeholder="Nhập số điện thoại" type="number" class="form-control">
					</div>
					<div class="position-relative form-group">
						<label for="email">Email</label>
						<input name="email" id="email" placeholder="email@example.com" type="email" class="form-control">
					</div>
					<div class="position-relative form-group"><label for="examplePassword">Địa điểm</label><input
						name="address" id="examplePassword" placeholder="Nhập địa điểm" type="text"
						class="form-control"></div>
					<div class="position-relative form-group"><label for="exampleText">Tình trạng bệnh nhân</label><textarea
						name="text" id="exampleText" class="form-control"></textarea></div>
					<div class="position-relative form-group"><label for="exampleFile">File</label><input name="file"
					                                                                                      id="exampleFile"
					                                                                                      type="file"
					                                                                                      class="form-control-file">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
				<button type="button" class="btn btn-primary">Thêm</button>
			</div>
		</ng-template>
		<div class="page-title-actions mb-3 text-right">
			<button type="button" class="btn-shadow d-inline-flex align-items-center btn btn-success" (click)="open(content)">
				<fa class="mr-2" name="plus"></fa>
				Thêm bệnh nhân
			</button>
		</div>
		<div class="main-card mb-3 card" >
			<div class="card-body">
				<table class="mb-0 table table-striped">
					<thead>
					<tr>
						<th>STTdddd</th>
						<th>Tên</th>
						<th>Địa điểm</th>
						<th>Ghi chú</th>
						<th>Tác vụ</th>
					</tr>
					</thead>
					<tbody>
					<tr *ngFor="let item of datas | paginate: { itemsPerPage: 20, currentPage: p }; let i = index" >
						<!--						<th scope="row"></th>-->
						<td>{{ i + 1 }}</td>
						<td>{{item.patientName}}</td>
						<td>{{item.note}}</td>
						<td>{{item.createdAt}}</td>
<!--						<td><i class="vsm-icon pe-7s-trash ico-trash" (click)="Delete(item.id)"></i></td>-->
					</tr>
					</tbody>
					<p *ngIf="datas.length == 0" style="text-align: center;margin-top: 20px;font-size: large;"> Không có bệnh nhân nào ! </p>
				</table>
			</div>
		</div>
	</div>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
