<!--List User-->

<div class="row">
	<div class="col-lg-12">
		<div class="main-card mb-3 card" >
			<div class="card-body">
				<table class="mb-0 table table-striped">
					<thead>
					<tr>
						<th>STT</th>
						<th>Tên</th>
						<th>Số điện thoại</th>
						<th>Email</th>
						<th>Địa điểm</th>
						<th>Tác vụ</th>
					</tr>
					</thead>
					<tbody>
					<tr *ngFor="let item of datas">
						<th scope="row"></th>
						<td>{{item.userName}}</td>
						<td>{{item.phone}}</td>
						<td>{{item.email}}</td>
						<td>{{item.address}}</td>
						<td><i class="vsm-icon pe-7s-trash"></i></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
	</div>
</div>
