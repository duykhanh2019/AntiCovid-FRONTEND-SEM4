
<div class="row">
  <div class="col-lg-12">
    <div class="main-card mb-3 card" >
      <div class="card-body">
        <table class="mb-0 table table-striped">
          <thead>
          <tr>
            <th>STT</th>
            <th>Địa điểm</th>
            <th>Lat</th>
            <th>Ing</th>
            <th> Tác Vụ</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of datas | paginate: { itemsPerPage: 20, currentPage: p }; let i = index" >
            <td>{{ i + 1 }}</td>
            <td>{{item.name}}</td>
            <td>{{item.lat}}</td>
            <td>{{item.lng}}</td>
            <td><i class="vsm-icon pe-7s-trash ico-trash"></i></td>
          </tr>
          </tbody>
        </table>
        <p *ngIf="datas.length == 0" style="text-align: center;margin-top: 20px;font-size: large;"> Chưa có địa điểm nào cần lưu ý ! </p>
      </div>
    </div>
  </div>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
